<!DOCTYPE html>

<html lang="en">
	<head>
		<title>Web App Dashboard</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css" type="text/css" />
		<link rel="stylesheet" href="css/style.css" type="text/css" />
	</head>
	<body>
			<div class="user-top-bar">
				<p class="app-logo"><strong>Your</strong>Appâ„¢</p>
				<ul class="user-profile">
					<li><a href="#"><img class="bell-icon" src="icons/icon-bell.svg" alt="bell icon" /></a></li>
					<li><img class="user-picture" src="profile-pictures/sullivan.jpg" alt="Josh Sullivan Profile Picture"/></li>
					<li><span class="username">Josh Sullivan</span><li>
				</ul>
			</div>
			<div class="content-container">
				<div class="left-vertical-bar">
					<ul class="vertical-menu">
						<li><a href="#"><img class="vertical-menu-icon" src="icons/icon-dashboard.svg" alt="icon presenting dashboard" /></a></li>
						<li><a href="#"><img class="vertical-menu-icon" src="icons/icon-members.svg" alt="icon presenting members" /></a></li>
						<li><a href="#"><img class="vertical-menu-icon" src="icons/icon-visits.svg" alt="icon presenting visits" /></a></li>
						<li><a href="#"><img class="vertical-menu-icon" src="icons/icon-settings.svg" alt="icon presenting settings" /></a></li>
					</ul>
				</div>
				<div class="dashboard-container">
					<h1>Dashboard</h1>
					<div class="search-box-section">
						<form class="search-box">
							<fieldset>
								<input type="text" id="search" class="search" placeholder="Search" />
							</fieldset>
						</form>
					</div>
					<p class="alert"><strong>Alert</strong> Quisque dapibus, odio nec porttitor convallis, erat massa egestas urna, non accumsan elit ligula nec lacus.</p>
					<div class="top-traffic-section">
						<h2 class="section-name">TRAFFIC</h2>
						<h2 class="traffic-period"><a href="#">Hourly</a></h2>
						<h2 class="traffic-period"><a href="#">Daily</a></h2>
						<h2 class="traffic-period"><a class="active-period" href="#">Weekly</a></h2>
						<h2 class="traffic-period"><a href="#">Monthly</a></h2>
					</div>
					<div class="daily-traffic-section">
					</div>
					<div class="mobile-user-section">
					</div>
					<div class="social-stats-section">
					</div>
					<div class="new-members-section">
					</div>
					<div class="recent-activity-section">
					</div>
					<div class="message-section">
					</div>
					<div class="settings-section">
					</div>
				</div>
			</div>
		<script src="js/Chart.js" type="text/javascript"></script>
	</body>
</html>
